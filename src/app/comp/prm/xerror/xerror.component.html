<div class="container-fluid" role="main" aria-labelledBy="errors">
    <div class="row">
      <div class="col-md-12">
        <h1 class="sr-only" id="errors">Fehler</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2 class="sr-only">Filter</h2>
        <form id="content" action="/idma-callcenter/errors" method="get" role="search">
          <div class="row">
            <div class="form-group col-md-3">
              <label for="order" class="control-label">Auftrag (XDM)</label>
              <input type="text" name="eoId" id="order" class="form-control" required="required" maxlength="100" placeholder="Auftragsnummer eingeben" value="" />
            </div>
            <div class="form-group col-md-3">
              <label for="state" class="control-label">Status</label>
              <select id="state" name="filter" class="form-control">
                <option value="ALL" selected="selected">Alle</option>
                <option value="OPEN">Offen</option>
                <option value="CLOSED">Abgeschlossen</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="code-int" class="control-label">Fehlercode</label>
              <input type="text" name="errorCode" id="code-int" class="form-control" maxlength="10" value="" />
            </div>
            <div class="form-group col-md-3">
              <label for="system" class="control-label">System</label>
              <select id="system" name="system" class="form-control" placeholder="??errors.search.system.placeholder_de??">
                <option value="" selected="selected">Alle</option>
                <option value="IDMA">IDM-Adapter</option>
                <option value="PSNT">PSNT</option>
                <option value="ZPI">ZPI</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary">Filtern</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
<div class="row">
  <div class="col">
    <h1>XError</h1>
  </div>
</div>
<div class="row">

</div>
